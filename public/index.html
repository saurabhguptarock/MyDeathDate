<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death Date</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -o-user-select: none;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background: #000;
        overflow: hidden;
      }
      .landing {
        height: 100vh;
      }
      .landing-inner {
        display: flex;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .countdown div {
        padding: 40px;
        font-size: 13vw;
        font-weight: 200;
      }
      .countdown span {
        display: block;
        font-size: 1.5vw;
        font-weight: 200;
      }
    </style>

    <section class="landing">
      <div class="landing-inner">
        <h1 class="countdown"></h1>
      </div>
    </section>

    <script>
      const countdown = document.querySelector(".countdown");

      const launchdate = new Date("Aug 28, 2069 12:00:00").getTime();

      const intvl = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchdate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const sec = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `
        <div>${days}<span>DAYS</span></div>
        <div>${("0" + hours).slice(-2)}<span>HOURS</span></div>
        <div>${("0" + mins).slice(-2)}<span>MINUTES</span></div>
        <div>${("0" + sec).slice(-2)}<span>SECONDS</span></div>
        `;
      }, 1000);
    </script>
  </body>
</html>
